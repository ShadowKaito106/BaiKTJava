<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách Phòng ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Danh sách Phòng ban</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Mã Phòng</th>
            <th scope="col">Tên Phòng</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phongban : ${phongbans}">
            <td th:text="${phongban.ma_Phong}"></td>
            <td th:text="${phongban.ten_Phong}"></td>
            <td>
                <a th:href="@{/phongbans/edit/{id}(id=${phongban.ma_Phong})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/phongbans/delete/{id}(id=${phongban.ma_Phong})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/phongbans/add" class="btn btn-success">Thêm Phòng ban mới</a>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
