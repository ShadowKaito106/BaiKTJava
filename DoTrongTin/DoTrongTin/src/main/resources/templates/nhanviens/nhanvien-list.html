<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sach nhan vien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Danh sach nhan vien</h1>

    <!-- Link to Add New Nhanvien -->
    <a href="/nhanviens/add" class="btn btn-primary mb-3">Them nhan vien</a>

    <!-- Table to display Nhanvien List -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Ma_NV</th>
            <th>Ten_NV</th>
            <th>Phai</th>
            <th>Noi_Sinh</th>
            <th>Phongban</th>
            <th>Luong</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${nhanviens}">
            <td th:text="${nhanvien.ma_NV}"></td>
            <td th:text="${nhanvien.ten_NV}"></td>
            <td th:text="${nhanvien.phai}"></td>
            <td th:text="${nhanvien.noi_Sinh}"></td>
            <td th:text="${nhanvien.ma_Phong.ten_Phong}"></td>
            <td th:text="${nhanvien.luong}"></td>
            <td>
                <!-- Edit button -->
                <a th:href="@{/nhanviens/edit/{id}(id=${nhanvien.ma_NV})}" class="btn btn-sm btn-primary">Edit</a>

                <!-- Delete button -->
                <a th:href="@{/nhanviens/delete/{id}(id=${nhanvien.ma_NV})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this nhanvien?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
