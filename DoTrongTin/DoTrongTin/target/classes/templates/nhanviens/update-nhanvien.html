<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Nhanvien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Nhanvien</h1>
    <form th:action="@{/nhanviens/update/{id}(id=${nhanvien.ma_NV})}" th:object="${nhanvien}" method="post">
        <div class="mb-3">
            <label for="ma_NV" class="form-label">Ma_NV:</label>
            <input type="text" id="ma_NV" th:field="*{ma_NV}" class="form-control" readonly/>
        </div>
        <div class="mb-3">
            <label for="ten_NV" class="form-label">Ten_NV:</label>
            <input type="text" id="ten_NV" th:field="*{ten_NV}" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('ten_NV')}" th:errors="*{ten_NV}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phai:</label>
            <input type="text" id="phai" th:field="*{phai}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}"></div>
        </div>
        <div class="mb-3">
            <label for="noi_Sinh" class="form-label">Noi_Sinh:</label>
            <input type="text" id="noi_Sinh" th:field="*{noi_Sinh}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('noi_Sinh')}" th:errors="*{noi_Sinh}"></div>
        </div>
        <div class="mb-3">
            <label for="ma_Phong" class="form-label">Phongban:</label>
            <select id="ma_Phong" th:field="*{ma_Phong}" class="form-select">
                <option th:each="phongban : ${phongbans}"
                        th:value="${phongban.ma_Phong}"
                        th:text="${phongban.ten_Phong}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('ma_Phong')}" th:errors="*{ma_Phong}"></div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Luong:</label>
            <input type="number" id="luong" th:field="*{luong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
