<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Sửa Phòng ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Sửa Phòng ban</h1>
    <form th:action="@{/phongbans/update/{id}(id=${phongban.ma_Phong})}" th:object="${phongban}" method="post">
        <input type="hidden" th:field="*{ma_Phong}"/>
        <div class="mb-3">
            <label for="ten_Phong" class="form-label">Tên Phòng ban:</label>
            <input type="text" id="ten_Phong" th:field="*{ten_Phong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('ten_Phong')}" th:errors="*{ten_Phong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
